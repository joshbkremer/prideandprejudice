<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1c1130"/>
      <stop offset="100%" stop-color="#0d0820"/>
    </linearGradient>
    <linearGradient id="feather" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%"   stop-color="#b8902a"/>
      <stop offset="50%"  stop-color="#f8e898"/>
      <stop offset="100%" stop-color="#e0c060"/>
    </linearGradient>
  </defs>

  <!-- Deep navy background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>

  <!-- Left vane of feather -->
  <path d="M25 3 C19 7 15 13 13 22 C10 15 14 5 25 3 Z" fill="url(#feather)"/>

  <!-- Right vane of feather (slightly darker for depth) -->
  <path d="M25 3 C24 9 20 15 13 22 C18 19 23 11 25 3 Z" fill="#c8a040" opacity="0.75"/>

  <!-- Shaft from quill tip to nib -->
  <line x1="13" y1="22" x2="7" y2="30" stroke="#d4a830" stroke-width="1.3" stroke-linecap="round"/>

  <!-- Nib -->
  <path d="M7 30 L5.5 32 L9.5 31 Z" fill="#e8c050"/>
</svg>
