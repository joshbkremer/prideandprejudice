  <line x1="6"  y1="11.5" x2="13" y2="10.7" stroke="#c9b99a" stroke-width="0.75"/>
  <line x1="6"  y1="13.8" x2="13" y2="13"   stroke="#c9b99a" stroke-width="0.75"/>
  <line x1="6"  y1="16.1" x2="13" y2="15.3" stroke="#c9b99a" stroke-width="0.75"/>
  <line x1="6"  y1="18.4" x2="13" y2="17.6" stroke="#c9b99a" stroke-width="0.75"/>
  <line x1="6"  y1="20.7" x2="11" y2="20"   stroke="#c9b99a" stroke-width="0.75"/>

  <!-- Text lines — right page -->
  <line x1="19" y1="10.7" x2="26" y2="11.5" stroke="#c9b99a" stroke-width="0.75"/>
  <line x1="19" y1="13"   x2="26" y2="13.8" stroke="#c9b99a" stroke-width="0.75"/>
  <line x1="19" y1="15.3" x2="26" y2="16.1" stroke="#c9b99a" stroke-width="0.75"/>
  <line x1="19" y1="17.6" x2="26" y2="18.4" stroke="#c9b99a" stroke-width="0.75"/>
  <line x1="19" y1="20"   x2="24" y2="20.7" stroke="#c9b99a" stroke-width="0.75"/>

  <!-- Jewel on spine -->
  <circle cx="16" cy="15.75" r="1.8" fill="#8b6914"/>
  <circle cx="16" cy="15.75" r="0.9" fill="#d4af37"/>
